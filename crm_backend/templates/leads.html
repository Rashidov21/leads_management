<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Leads - CRM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <nav class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center gap-2">
                <i class="fas fa-graduation-cap text-blue-600 text-2xl"></i>
                <h1 class="text-2xl font-bold text-gray-800">Education CRM</h1>
            </div>
            <div class="flex items-center gap-4">
                <a href="/" class="text-gray-600 hover:text-blue-600">Dashboard</a>
                <a href="/leads/" class="text-blue-600 font-semibold">Leads</a>
                <a href="/import/" class="text-gray-600 hover:text-blue-600">Import</a>
                <a href="/reminders/" class="text-gray-600 hover:text-blue-600">Reminders</a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Leads Management</h1>
            <button onclick="openAddLeadModal()" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 flex items-center gap-2">
                <i class="fas fa-plus"></i> Add Lead
            </button>
        </div>

        <!-- Filters -->
        <div class="bg-white rounded-lg shadow p-4 mb-6">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <input type="text" id="search" placeholder="Search by name or phone..." class="px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600">
                <select id="statusFilter" class="px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600">
                    <option value="">All Status</option>
                    <option value="new">New</option>
                    <option value="contacted">Contacted</option>
                    <option value="qualified">Qualified</option>
                    <option value="converted">Converted</option>
                    <option value="lost">Lost</option>
                </select>
                <select id="sourceFilter" class="px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600">
                    <option value="">All Sources</option>
                    <option value="google_sheets">Google Sheets</option>
                    <option value="excel_upload">Excel Upload</option>
                    <option value="csv_upload">CSV Upload</option>
                    <option value="manual">Manual Entry</option>
                </select>
                <button onclick="loadLeads()" class="bg-gray-600 text-white px-4 py-2 rounded-lg hover:bg-gray-700">
                    <i class="fas fa-filter"></i> Filter
                </button>
            </div>
        </div>

        <!-- Leads Table -->
        <div class="bg-white rounded-lg shadow overflow-hidden">
            <table class="w-full">
                <thead class="bg-gray-200">
                    <tr>
                        <th class="px-6 py-4 text-left font-semibold text-gray-800">Name</th>
                        <th class="px-6 py-4 text-left font-semibold text-gray-800">Phone</th>
                        <th class="px-6 py-4 text-left font-semibold text-gray-800">Source</th>
                        <th class="px-6 py-4 text-left font-semibold text-gray-800">Status</th>
                        <th class="px-6 py-4 text-left font-semibold text-gray-800">Assigned To</th>
                        <th class="px-6 py-4 text-left font-semibold text-gray-800">Actions</th>
                    </tr>
                </thead>
                <tbody id="leadsTable" class="divide-y">
                    <tr>
                        <td colspan="6" class="px-6 py-4 text-center text-gray-500">Loading...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Add/Edit Lead Modal -->
    <div id="leadModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-lg p-8 max-w-md w-full mx-4">
            <h2 id="modalTitle" class="text-2xl font-bold text-gray-800 mb-6">Add Lead</h2>

            <form id="leadForm" onsubmit="saveLead(event)">
                <div class="mb-4">
                    <label class="block text-gray-700 font-semibold mb-2">Name</label>
                    <input type="text" id="leadName" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600">
                </div>

                <div class="mb-4">
                    <label class="block text-gray-700 font-semibold mb-2">Phone</label>
                    <input type="tel" id="leadPhone" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600">
                </div>

                <div class="mb-4">
                    <label class="block text-gray-700 font-semibold mb-2">Source</label>
                    <select id="leadSource" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600">
                        <option value="manual">Manual Entry</option>
                        <option value="google_sheets">Google Sheets</option>
                        <option value="excel_upload">Excel Upload</option>
                        <option value="csv_upload">CSV Upload</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="mb-4">
                    <label class="block text-gray-700 font-semibold mb-2">Status</label>
                    <select id="leadStatus" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600">
                        <option value="new">New</option>
                        <option value="contacted">Contacted</option>
                        <option value="qualified">Qualified</option>
                        <option value="converted">Converted</option>
                        <option value="lost">Lost</option>
                    </select>
                </div>

                <div class="flex gap-4">
                    <button type="submit" class="flex-1 bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
                        Save
                    </button>
                    <button type="button" onclick="closeLeadModal()" class="flex-1 bg-gray-300 text-gray-800 px-4 py-2 rounded-lg hover:bg-gray-400">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000/api';
        const authToken = localStorage.getItem('authToken');
        let currentLeadId = null;

        async function loadLeads() {
            try {
                const search = document.getElementById('search').value;
                const status = document.getElementById('statusFilter').value;
                const source = document.getElementById('sourceFilter').value;

                let url = `${API_URL}/leads/?`;
                if (search) url += `search=${search}&`;
                if (status) url += `status=${status}&`;
                if (source) url += `source=${source}&`;

                const response = await fetch(url, {
                    headers: { 'Authorization': `Token ${authToken}` }
                });

                const data = await response.json();
                const leads = data.results || [];

                const tbody = document.getElementById('leadsTable');
                tbody.innerHTML = leads.map(lead => `
                    <tr>
                        <td class="px-6 py-4 text-gray-800">${lead.name}</td>
                        <td class="px-6 py-4 text-gray-800">${lead.phone}</td>
                        <td class="px-6 py-4">
                            <span class="px-3 py-1 bg-blue-100 text-blue-800 rounded-full text-xs font-semibold">${lead.source}</span>
                        </td>
                        <td class="px-6 py-4">
                            <span class="px-3 py-1 ${getStatusColor(lead.status)} rounded-full text-xs font-semibold">${lead.status}</span>
                        </td>
                        <td class="px-6 py-4 text-gray-800">${lead.assigned_to_username || 'Unassigned'}</td>
                        <td class="px-6 py-4">
                            <button onclick="editLead(${lead.id})" class="text-blue-600 hover:text-blue-800 mr-3">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button onclick="deleteLead(${lead.id})" class="text-red-600 hover:text-red-800">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                `).join('') || '<tr><td colspan="6" class="px-6 py-4 text-center text-gray-500">No leads found</td></tr>';
            } catch (error) {
                console.error('Error loading leads:', error);
            }
        }

        function getStatusColor(status) {
            const colors = {
                'new': 'bg-green-100 text-green-800',
                'contacted': 'bg-blue-100 text-blue-800',
                'qualified': 'bg-yellow-100 text-yellow-800',
                'converted': 'bg-purple-100 text-purple-800',
                'lost': 'bg-red-100 text-red-800'
            };
            return colors[status] || 'bg-gray-100 text-gray-800';
        }

        function openAddLeadModal() {
            currentLeadId = null;
            document.getElementById('modalTitle').textContent = 'Add Lead';
            document.getElementById('leadForm').reset();
            document.getElementById('leadModal').classList.remove('hidden');
        }

        function closeLeadModal() {
            document.getElementById('leadModal').classList.add('hidden');
        }

        async function saveLead(event) {
            event.preventDefault();

            const leadData = {
                name: document.getElementById('leadName').value,
                phone: document.getElementById('leadPhone').value,
                source: document.getElementById('leadSource').value,
                status: document.getElementById('leadStatus').value
            };

            try {
                const method = currentLeadId ? 'PUT' : 'POST';
                const url = currentLeadId ? `${API_URL}/leads/${currentLeadId}/` : `${API_URL}/leads/`;

                const response = await fetch(url, {
                    method,
                    headers: {
                        'Authorization': `Token ${authToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(leadData)
                });

                if (response.ok) {
                    closeLeadModal();
                    loadLeads();
                    alert('Lead saved successfully!');
                } else {
                    alert('Error saving lead');
                }
            } catch (error) {
                console.error('Error saving lead:', error);
                alert('Error saving lead');
            }
        }

        async function editLead(leadId) {
            try {
                const response = await fetch(`${API_URL}/leads/${leadId}/`, {
                    headers: { 'Authorization': `Token ${authToken}` }
                });
                const lead = await response.json();

                currentLeadId = leadId;
                document.getElementById('modalTitle').textContent = 'Edit Lead';
                document.getElementById('leadName').value = lead.name;
                document.getElementById('leadPhone').value = lead.phone;
                document.getElementById('leadSource').value = lead.source;
                document.getElementById('leadStatus').value = lead.status;
                document.getElementById('leadModal').classList.remove('hidden');
            } catch (error) {
                console.error('Error loading lead:', error);
            }
        }

        async function deleteLead(leadId) {
            if (!confirm('Are you sure you want to delete this lead?')) return;

            try {
                const response = await fetch(`${API_URL}/leads/${leadId}/`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Token ${authToken}` }
                });

                if (response.ok) {
                    loadLeads();
                    alert('Lead deleted successfully!');
                } else {
                    alert('Error deleting lead');
                }
            } catch (error) {
                console.error('Error deleting lead:', error);
                alert('Error deleting lead');
            }
        }

        loadLeads();
    </script>
</body>
</html>
