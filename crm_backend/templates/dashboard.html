<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM - Education Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <nav class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center gap-2">
                <i class="fas fa-graduation-cap text-blue-600 text-2xl"></i>
                <h1 class="text-2xl font-bold text-gray-800">Education CRM</h1>
            </div>
            <div class="flex items-center gap-4">
                <a href="/" class="text-gray-600 hover:text-blue-600">Dashboard</a>
                <a href="/leads/" class="text-gray-600 hover:text-blue-600">Leads</a>
                <a href="/import/" class="text-gray-600 hover:text-blue-600">Import</a>
                <a href="/reminders/" class="text-gray-600 hover:text-blue-600">Reminders</a>
                <div class="w-10 h-10 bg-blue-600 rounded-full flex items-center justify-center">
                    <i class="fas fa-user text-white"></i>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        <!-- Dashboard Stats -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8">
            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-500 text-sm">Total Leads</p>
                        <h3 class="text-3xl font-bold text-gray-800" id="total-leads">0</h3>
                    </div>
                    <i class="fas fa-users text-blue-600 text-4xl opacity-20"></i>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-500 text-sm">New Leads</p>
                        <h3 class="text-3xl font-bold text-green-600" id="new-leads">0</h3>
                    </div>
                    <i class="fas fa-star text-green-600 text-4xl opacity-20"></i>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-500 text-sm">Pending Reminders</p>
                        <h3 class="text-3xl font-bold text-orange-600" id="pending-reminders">0</h3>
                    </div>
                    <i class="fas fa-bell text-orange-600 text-4xl opacity-20"></i>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-500 text-sm">Converted</p>
                        <h3 class="text-3xl font-bold text-purple-600" id="converted-leads">0</h3>
                    </div>
                    <i class="fas fa-check-circle text-purple-600 text-4xl opacity-20"></i>
                </div>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="bg-white rounded-lg shadow p-6 mb-8">
            <h2 class="text-xl font-bold text-gray-800 mb-4">Quick Actions</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <a href="/import/" class="flex items-center gap-3 p-4 border-2 border-blue-600 rounded-lg hover:bg-blue-50 transition">
                    <i class="fas fa-file-upload text-blue-600 text-2xl"></i>
                    <div>
                        <h3 class="font-semibold text-gray-800">Import Leads</h3>
                        <p class="text-sm text-gray-500">Upload Excel/CSV file</p>
                    </div>
                </a>

                <a href="/leads/new/" class="flex items-center gap-3 p-4 border-2 border-green-600 rounded-lg hover:bg-green-50 transition">
                    <i class="fas fa-plus-circle text-green-600 text-2xl"></i>
                    <div>
                        <h3 class="font-semibold text-gray-800">Add Lead</h3>
                        <p class="text-sm text-gray-500">Create new lead manually</p>
                    </div>
                </a>

                <a href="/reminders/" class="flex items-center gap-3 p-4 border-2 border-orange-600 rounded-lg hover:bg-orange-50 transition">
                    <i class="fas fa-bell text-orange-600 text-2xl"></i>
                    <div>
                        <h3 class="font-semibold text-gray-800">View Reminders</h3>
                        <p class="text-sm text-gray-500">Check pending tasks</p>
                    </div>
                </a>
            </div>
        </div>

        <!-- Recent Activity -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <div class="bg-white rounded-lg shadow p-6">
                <h2 class="text-xl font-bold text-gray-800 mb-4">Recent Leads</h2>
                <div id="recent-leads" class="space-y-2">
                    <p class="text-gray-500">Loading...</p>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow p-6">
                <h2 class="text-xl font-bold text-gray-800 mb-4">Import Status</h2>
                <div id="import-status" class="space-y-2">
                    <p class="text-gray-500">Loading...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000/api';
        const authToken = localStorage.getItem('authToken');

        async function loadDashboardStats() {
            try {
                // Load total leads
                const leadsResponse = await fetch(`${API_URL}/leads/`, {
                    headers: { 'Authorization': `Token ${authToken}` }
                });
                const leadsData = await leadsResponse.json();
                document.getElementById('total-leads').textContent = leadsData.results?.length || 0;

                // Load new leads
                const newLeadsResponse = await fetch(`${API_URL}/leads/by_status/?status=new`, {
                    headers: { 'Authorization': `Token ${authToken}` }
                });
                const newLeadsData = await newLeadsResponse.json();
                document.getElementById('new-leads').textContent = newLeadsData.length || 0;

                // Load pending reminders
                const remindersResponse = await fetch(`${API_URL}/reminders/pending_reminders/`, {
                    headers: { 'Authorization': `Token ${authToken}` }
                });
                const remindersData = await remindersResponse.json();
                document.getElementById('pending-reminders').textContent = remindersData.length || 0;

                // Load converted leads
                const convertedResponse = await fetch(`${API_URL}/leads/by_status/?status=converted`, {
                    headers: { 'Authorization': `Token ${authToken}` }
                });
                const convertedData = await convertedResponse.json();
                document.getElementById('converted-leads').textContent = convertedData.length || 0;

                // Load recent leads
                const recentLeads = leadsData.results?.slice(0, 5) || [];
                const recentLeadsHtml = recentLeads.map(lead => `
                    <div class="flex justify-between items-center p-2 border-b">
                        <div>
                            <p class="font-semibold text-gray-800">${lead.name}</p>
                            <p class="text-sm text-gray-500">${lead.phone}</p>
                        </div>
                        <span class="px-3 py-1 bg-blue-100 text-blue-800 rounded-full text-xs font-semibold">${lead.status}</span>
                    </div>
                `).join('');
                document.getElementById('recent-leads').innerHTML = recentLeadsHtml || '<p class="text-gray-500">No leads yet</p>';

                // Load import status
                const importResponse = await fetch(`${API_URL}/imports/status/`, {
                    headers: { 'Authorization': `Token ${authToken}` }
                });
                const importData = await importResponse.json();
                const importHtml = importData.slice(0, 5).map(log => `
                    <div class="flex justify-between items-center p-2 border-b">
                        <div>
                            <p class="font-semibold text-gray-800">${log.import_type}</p>
                            <p class="text-sm text-gray-500">${log.imported_count} imported, ${log.duplicate_count} duplicates</p>
                        </div>
                        <span class="px-3 py-1 ${log.status === 'completed' ? 'bg-green-100 text-green-800' : 'bg-yellow-100 text-yellow-800'} rounded-full text-xs font-semibold">${log.status}</span>
                    </div>
                `).join('');
                document.getElementById('import-status').innerHTML = importHtml || '<p class="text-gray-500">No imports yet</p>';

            } catch (error) {
                console.error('Error loading dashboard stats:', error);
            }
        }

        loadDashboardStats();
        setInterval(loadDashboardStats, 30000); // Refresh every 30 seconds
    </script>
</body>
</html>
