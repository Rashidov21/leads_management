{% extends "base.html" %}

{% block title %}Edit KPI Rule - Leads Management{% endblock %}

{% block content %}
<div class="px-4 py-6 sm:px-0">
    <div class="mb-8">
        <a href="{% url 'kpi:rule_list' %}" class="text-indigo-600 hover:text-indigo-900 text-sm mb-4 inline-block">‚Üê Back to Rules</a>
        <h2 class="text-3xl font-bold text-gray-900">Edit KPI Rule: {{ rule.name }}</h2>
    </div>

    <div class="bg-white shadow overflow-hidden sm:rounded-lg">
        <form method="post" class="px-4 py-5 sm:p-6">
            {% csrf_token %}
            <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">Rule Name</label>
                    <input type="text" name="name" id="name" value="{{ rule.name }}" required
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                </div>
                <div>
                    <label for="rule_type" class="block text-sm font-medium text-gray-700">Rule Type</label>
                    <select name="rule_type" id="rule_type" required
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                        {% for value, label in rule.RULE_TYPE_CHOICES %}
                        <option value="{{ value }}" {% if rule.rule_type == value %}selected{% endif %}>{{ label }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div>
                    <label for="comparison" class="block text-sm font-medium text-gray-700">Comparison</label>
                    <select name="comparison" id="comparison" required
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                        {% for value, label in rule.COMPARISON_CHOICES %}
                        <option value="{{ value }}" {% if rule.comparison == value %}selected{% endif %}>{{ label }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div>
                    <label for="threshold_value" class="block text-sm font-medium text-gray-700">Threshold Value</label>
                    <input type="number" step="0.01" name="threshold_value" id="threshold_value" value="{{ rule.threshold_value|default:'' }}"
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                </div>
                <div>
                    <label for="threshold_min" class="block text-sm font-medium text-gray-700">Threshold Min (for 'between')</label>
                    <input type="number" step="0.01" name="threshold_min" id="threshold_min" value="{{ rule.threshold_min|default:'' }}"
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                </div>
                <div>
                    <label for="threshold_max" class="block text-sm font-medium text-gray-700">Threshold Max (for 'between')</label>
                    <input type="number" step="0.01" name="threshold_max" id="threshold_max" value="{{ rule.threshold_max|default:'' }}"
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                </div>
                <div>
                    <label for="bonus_amount" class="block text-sm font-medium text-gray-700">Bonus Amount ($)</label>
                    <input type="number" step="0.01" name="bonus_amount" id="bonus_amount" value="{{ rule.bonus_amount }}" required
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                </div>
                <div>
                    <label for="penalty_amount" class="block text-sm font-medium text-gray-700">Penalty Amount ($)</label>
                    <input type="number" step="0.01" name="penalty_amount" id="penalty_amount" value="{{ rule.penalty_amount }}" required
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                </div>
                <div>
                    <label for="evaluation_period_days" class="block text-sm font-medium text-gray-700">Evaluation Period (days)</label>
                    <input type="number" name="evaluation_period_days" id="evaluation_period_days" value="{{ rule.evaluation_period_days }}" required
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                </div>
                <div class="flex items-center">
                    <input type="checkbox" name="is_active" id="is_active" {% if rule.is_active %}checked{% endif %}
                           class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                    <label for="is_active" class="ml-2 block text-sm text-gray-900">Active</label>
                </div>
            </div>
            <div class="mt-6 flex justify-end">
                <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700">
                    Save Changes
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
